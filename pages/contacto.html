<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FavIcon -->
    <link rel="shortcut icon" href="../assets/icons/barco-de-papel-16px.png">
    <!--Link Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <!-- Estilo CSS -->
    <link rel="stylesheet" href="../css/styles.css">
    <title>Contacto - DN</title>
</head>

<body>
    <div class="grilla--contacto">
        <!-- Encabezado -->
        <header class="header--general header--contacto">
            <a href="../index.html" class="logo">
                <img src="../assets/icons/barco-de-papel-128px.png" alt="Logo de barco" class="logo" title="Inicio">
            </a>
            <!-- Menus -->
            <input type="checkbox" id="btn-menu">
            <label for="btn-menu" class="boton"><i class="fas fa-bars"></i></label>
            <nav class="menu--general">
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="./noticias.html">Noticias</a></li>
                    <!-- Submenu -->
                    <li class="submenu"><a href="./proyectos.html">Proyectos<i class="fas fa-sort-down"></i></a>
                        <ul>
                            <li><a href="proyectos.html#finalizados">Finalizados</a></li>
                            <li><a href="proyectos.html#enObra">En obra</a></li>
                            <li><a href="proyectos.html#prototipos">Prototipos</a></li>
                        </ul>
                    </li>
                    <li><a href="./nosotros.html">Nosotros</a></li>
                    <li><a href="./contacto.html" class="linkActive">Contacto</a></li>
                </ul>
            </nav>
        </header>
        <!-- Contenido principal -->
        <!-- Formulario -->
        <section class="formulario--contacto fondo">
            <h2>CONTÁCTANOS</h2>
            <form action="#">
                <label for="nombre" class="form__label">Nombre</label>
                <input type="text" name="nombre" id="nombre" class="form__input" required>
                <label for="apellido" class="form__label">Apellido</label>
                <input type="text" name="apellido" id="apellido" class="form__input" required>
                <label for="tel" class="form__label">Telefono</label>
                <input type="tel" name="tel" id="tel" class="form__input" required>
                <label for="mail" class="form__label">Mail</label>
                <input type="email" name="mail" id="mail" class="form__input" required>
                <label for="mensaje" class="form__label">Mensaje...</label>
                <textarea name="mensaje" id="mensaje" class="form__textarea" required></textarea>
                <input type="submit" class="form__input form__input--submit">
            </form>
        </section>
        <!-- Inicio del Footer -->
        <footer class="footer--general footer--contacto fondo">
            <div class="footer__padre">
                <!-- Datos -->
                <div class="footer__informacion">
                    <p>Direccion: Un calle y un numero</p>
                    <p>Mail: unmail@unmail.com.ar</p>
                </div>
                <!-- Redes -->
                <div class="footer__redes">
                    <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook"></i></a>
                    <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
                    <a href="https://ar.linkedin.com/" target="_blank"><i class="fab fa-linkedin"></i></a>
                </div>
                <!-- Suscripcion -->
                <div class="footer__suscripcion">
                    <p>Suscribite para recibir novedades</p>
                    <form action="#" method="get">
                        <input type="email" placeholder=" Ingresa tu mail" name="Suscripcion" class="suscripcion--texto"
                            required>
                        <input type="submit" for="suscribir" value="Suscribirme" class="suscripcion--boton">
                    </form>
                </div>
            </div>
            <!-- Boton de Whatsapp -->
            <div>
                <a href="https://wa.me/541149463421/?text=Excelente%20trabajo" target="_blank"><i
                        class="fab fa-whatsapp"></i></a>
            </div>
            <!-- Copyright -->
            <div class="footer__copyright">
                <p>Copyright</p>
            </div>
        </footer>
    </div>
    <!-- Link FontAwsome -->
    <script src="https://kit.fontawesome.com/94f2547df1.js" crossorigin="anonymous"></script>
</body>

</html>
